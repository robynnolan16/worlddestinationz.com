<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - World Destinationz</title> 
    <link rel="stylesheet" type="text/css" href="rr.css">
    <style>
                 {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        body {
            background-image: url("image.1/img-lblue-p.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }

               header {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 28px;
        }

        
        nav {
            background-color: #004080;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        
        main {
            padding: 20px;
            text-align: center;
        }

        
        .gallery {
            display: inline-block;
            width: 30%; 
            margin: 1%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .desc {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

               .video-container {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #004080;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }

       
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    
    <header>
        WorldDestinationz.com
    </header>

    
    <nav>
        <a href="homepage.html">Home Page</a>
        <a href="aboutus.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

        <main>
        <!-- Gallery Section -->
        <div class="gallery">
            <img src="image.1/img-london-p.png" alt="London">
            <div class="desc">London - The Big Smoke</div>
        </div>

        <div class="gallery">
            <img src="image.1/img-paris-p.png" alt="Paris">
            <div class="desc">Paris- The City of Love</div>
        </div>

        <div class="gallery">
            <img src="image.1/img-newyork-p.png" alt="New York">
            <div class="desc">New York - The Big Apple</div>
        </div>

               <div class="video-container">
            <h3>The Most Beautiful Cities to Discover</h3>
            <iframe 
                src="https://www.youtube.com/embed/jCbEI2-mFMQ?si=-8PZjYZUgr8Hvp9-" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>
    </main>

       <footer>
        &copy; 2024 World Destinationz | Explore. Travel. Discover.
    </footer>

</body>
</html>

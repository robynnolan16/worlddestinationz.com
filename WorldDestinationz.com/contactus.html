<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - World Destinationz</title> 
    <link rel="stylesheet" type="text/css" href="rr.css">
    <style>
        
         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        body {
            background-image: url("image.1/img-lblue-p.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }

       
        header {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 28px;
        }

                nav {
            background-color: #004080;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

                main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #004080;
        }

       
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #004080;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 64, 128, 0.5);
        }

        textarea {
            resize: none;
        }

        input[type="submit"] {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #003366;
        }

               footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

        <header>
        WorldDestinationz.com
    </header>

        <nav>
        <a href="homepage.html">Home Page</a>
        <a href="aboutus.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

        <main>
        <h2>Contact Form</h2>
        <p>Ask us a question!! We will be in contact with you as soon as possible!</p>
        <form action="/action_page.php">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </main>

       <footer>
        &copy; 2024 World Destinationz | Your Gateway to the World
    </footer>

</body>
</html>
